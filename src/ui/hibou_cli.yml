name: hibou_label
version: "0.8.7"
author: Erwan Mahe <github.com/erwanM974>
about: Holistic Interaction Behavioral Oracle Utility - hibou provides utilities for manipulating interaction models (sequence diagrams/sequence charts)
subcommands:
    - draw:
        about: utility to draw an interaction either as a sequence diagram or a term tree
        version: "0.8.7"
        author: Erwan Mahe <github.com/erwanM974>
        args:
          - hsf:
              required: true
              index: 1
              help: input hibou signature file
          - hif:
              required: true
              index: 2
              help: input hibou interaction file
          - output:
              required: false
              short: o
              takes_value: true
              help: target file for drawing (default is 'the name of the hsf'.png)
          - representation:
              required: false
              short: r
              takes_value : true
              help: kind of representation (either sequence diagram 'sd' or term tree 'tt')
    - glosem:
        about: utility to build and then minimize a NFA from an exploration of an interaction's semantics
        version: "0.8.7"
        author: Erwan Mahe <github.com/erwanM974>
        args:
          - hsf:
              required: true
              index: 1
              help: input hibou signature file
          - hif:
              required: true
              index: 2
              help: input hibou interaction file
          - loop_depth:
              required: false
              short: l
              takes_value: true
              help: maximum number of loops consecutively instantiated
    - nfa_experiment:
        about: experiment for generating fas from interactions
        version: "0.8.7"
        author: Erwan Mahe <github.com/erwanM974>
        args:
          - hsf:
              required: true
              index: 1
              help: input hibou signature file
          - hif:
              required: true
              index: 2
              help: input hibou interaction file
          - num_tries:
              required: false
              short: n
              takes_value: true
              help: number of tries to get the median time
          - draw:
              required: false
              short: d
              takes_value: false
              help: whether to draw the automata
          - states_lim:
              required: false
              short: k
              takes_value: true
              help: maximum number of states of NFA to try Kameda-Weiner
    - nfa_experiment2:
        about: experiment for generating fas from interactions
        version: "0.8.7"
        author: Erwan Mahe <github.com/erwanM974>
        args:
          - hsf:
              required: true
              index: 1
              help: input hibou signature file
          - num_tries:
              required: false
              short: n
              takes_value: true
              help: number of tries to get the median time (default 1)
          - num_ints:
              required: false
              short: i
              takes_value: true
              help: number of interactions to generate (default 350)
          - gen_depth:
              required: false
              short: d
              takes_value: true
              help: maximum depth of generated interaction terms (before simplification) (default 10)
          - max_symbols:
              required: false
              short: x
              takes_value: true
              help: maximum number of symbols of generated interaction terms (after simplification) (default 100)
          - max_par:
              required: false
              short: p
              takes_value: true
              help: maximum number of par symbols of generated interaction terms (after simplification) (default 6)
          - seed:
              required: false
              short: s
              takes_value: true
              help: seed for RNG (default 1)
    - canonize:
        about: utility to compute the normal form of an interaction
        version: "0.8.7"
        author: Erwan Mahe <github.com/erwanM974>
        args:
          - hsf:
              required: true
              index: 1
              help: input hibou signature file
          - hif:
              required: true
              index: 2
              help: input hibou interaction file
          - hcf:
              required: false
              index: 3
              help: input hibou configuration file
    - get_metrics:
        about: utility to get specific metrics from an interaction
        version: "0.8.7"
        author: Erwan Mahe <github.com/erwanM974>
        args:
          - hsf:
              required: true
              index: 1
              help: input hibou signature file
          - hif:
              required: true
              index: 2
              help: input hibou interaction file
          - kind:
              required: true
              index: 3
              help: metric kind, either of INT, operatNFA or minDFA
    - explore:
        about: utility to explore the semantics of an interaction
        version: "0.8.7"
        author: Erwan Mahe <github.com/erwanM974>
        args:
          - hsf:
              required: true
              index: 1
              help: input hibou signature file
          - hif:
              required: true
              index: 2
              help: input hibou interaction file
          - hcf:
              required: false
              index: 3
              help: input hibou configuration file
    - nfa_analyze:
        about: analyze a global trace against a NFA extracted from the exploration of an input interaction
        version: "0.8.7"
        author: Erwan Mahe <github.com/erwanM974>
        args:
          - hsf:
              required: true
              index: 1
              help: input hibou signature file
          - hif:
              required: true
              index: 2
              help: input hibou interaction file
          - htf:
              required: true
              index: 3
              help: input hibou trace file
          - draw_transformation:
              required: false
              short: t
              takes_value: false
              help: whether to represent the transformation interaction to nfa
          - draw_analysis:
              required: false
              short: a
              takes_value: false
              help: whether to represent the analysis of trace against nfa
    - analyze:
        about: utility to analyze a (multi-)trace w.r.t. an interaction
        version: "0.8.7"
        author: Erwan Mahe <github.com/erwanM974>
        args:
          - hsf:
              required: true
              index: 1
              help: input hibou signature file
          - hif:
              required: true
              index: 2
              help: input hibou interaction file
          - htf:
              required: true
              index: 3
              help: input hibou trace file
          - hcf:
              required: false
              index: 4
              help: input hibou configuration file
    - slice:
        about: utility to generate slices of a (multi-)trace
        version: "0.8.7"
        author: Erwan Mahe <github.com/erwanM974>
        args:
          - hsf:
              required: true
              index: 1
              help: input hibou signature file
          - htf:
              required: true
              index: 2
              help: input hibou trace file
          - parent_folder:
              required: false
              short: p
              takes_value: true
              help: parent folder in which to generate slices
          - kind:
              required: false
              short: k
              takes_value: true
              help: either prefix, suffix or slice (default)
          - random:
              required: false
              short: r
              takes_value: true
              help: random selection of a number of slices instead of exhaustive generation
          - wide:
              required: false
              short: w
              takes_value: false
              help: keep only wider slices (each component length at least one third of the original)
          - name:
              required: false
              short: n
              takes_value: true
              help: a name for prefixing generated files names
    - mutate_remove_actions:
        about: utility to generate generate a mutant from a multi-trace by inserting noise actions
        version: "0.8.7"
        author: Erwan Mahe <github.com/erwanM974>
        args:
          - hsf:
              required: true
              index: 1
              help: input hibou signature file
          - htf:
              required: true
              index: 2
              help: input hibou trace file
          - name:
              required: false
              short: n
              takes_value: true
              help: name of the mutant
          - parent_folder:
              required: false
              short: p
              takes_value: true
              help: parent folder in which to generate mutant
          - max_num_removes:
              required: false
              short: m
              takes_value: true
              help: maximum number of inserts (default 1), actual number can be lower due other parameters
    - mutate_insert_noise:
        about: utility to generate generate a mutant from a multi-trace by inserting noise actions
        version: "0.8.7"
        author: Erwan Mahe <github.com/erwanM974>
        args:
          - hsf:
              required: true
              index: 1
              help: input hibou signature file
          - htf:
              required: true
              index: 2
              help: input hibou trace file
          - name:
              required: false
              short: n
              takes_value: true
              help: name of the mutant
          - parent_folder:
              required: false
              short: p
              takes_value: true
              help: parent folder in which to generate mutant
          - one_per_compo_max:
              required: false
              short: u
              takes_value: false
              help: if true can only insert one noisy action per trace component
          - only_at_end:
              required: false
              short: e
              takes_value: false
              help: if true can only insert noisy actions at the end of trace components
          - max_num_inserts:
              required: false
              short: m
              takes_value: true
              help: maximum number of inserts (default 1), actual number can be lower due other parameters
    - mutate_swap_actions:
        about: utility to generate generate a mutant from a multi-trace by swaping positions of actions within its component traces
        version: "0.8.7"
        author: Erwan Mahe <github.com/erwanM974>
        args:
          - hsf:
              required: true
              index: 1
              help: input hibou signature file
          - htf:
              required: true
              index: 2
              help: input hibou trace file
          - name:
              required: false
              short: n
              takes_value: true
              help: name of the mutant
          - parent_folder:
              required: false
              short: p
              takes_value: true
              help: parent folder in which to generate mutant
          - max_num_swap:
              required: false
              short: m
              takes_value: true
              help: maximum number of swaps (default 1), actual number can be lower due to multi-trace size
    - mutate_swap_components:
        about: utility to generate generate a mutant from two multi-traces by swaping their respective component traces
        version: "0.8.7"
        author: Erwan Mahe <github.com/erwanM974>
        args:
          - hsf:
              required: true
              index: 1
              help: input hibou signature file
          - htf1:
              required: true
              index: 2
              help: input hibou trace file
          - htf2:
              required: true
              index: 3
              help: input hibou trace file
          - name:
              required: false
              short: n
              takes_value: true
              help: name of the mutant
          - parent_folder:
              required: false
              short: p
              takes_value: true
              help: parent folder in which to generate mutant
          - max_num_swap:
              required: false
              short: m
              takes_value: true
              help: maximum number of swaps (default 1), actual number can be lower due to multi-trace size
    - puml_sd:
            about: utility to translate an interaction into a .puml informal sequence diagram spec (.puml)
            version: "0.8.7"
            author: Erwan Mahe <github.com/erwanM974>
            args:
              - hsf:
                  required: true
                  index: 1
                  help: input hibou signature file
              - hif:
                  required: true
                  index: 2
                  help: input hibou interaction file
    - puml_ap:
            about: utility to translate an interaction into a .puml informal automata product spec (.puml)
            version: "0.8.7"
            author: Erwan Mahe <github.com/erwanM974>
            args:
              - hsf:
                  required: true
                  index: 1
                  help: input hibou signature file
              - hif:
                  required: true
                  index: 2
                  help: input hibou interaction file
    - rng_gen_interactions:
          about: experiment for generating fas from interactions
          version: "0.8.7"
          author: Erwan Mahe <github.com/erwanM974>
          args:
              - hsf:
                    required: true
                    index: 1
                    help: input hibou signature file
              - folder:
                    required: false
                    short: f
                    takes_value: true
                    help: folder in which to generate the interactions
              - num_ints:
                  required: false
                  short: i
                  takes_value: true
                  help: number of interactions to generate (default 350)
              - probas:
                  required: false
                  short: p
                  takes_value: true
                  help: probability distributions of interaction language symbols (default, transformer1_interactions, transformer1_regex, transformer2_interactions or transformer2_regex)
              - max_depth:
                    required: false
                    short: d
                    takes_value: true
                    help: maximum depth of generated interaction terms (before simplification) (default 10)
              - min_symbols:
                    required: false
                    short: x
                    takes_value: true
                    help: maximum number of symbols of generated interaction terms (after simplification) (default 100)
              - seed:
                    required: false
                    short: s
                    takes_value: true
                    help: seed for RNG (default 1)

